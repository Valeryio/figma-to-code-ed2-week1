<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./assets/logo/nl_logo.svg">
        <link rel="stylesheet" href="/styles/pages/main.css">
        <title>Digit NFT</title>
    </head>
    <body>

        <header class="header">
            <div class="header--logo">
                <img src="./assets/logo/nl_logo.svg"alt="Logo of the website">
            </div>

            <ul class="header__nav" >
                <li><a href="#" class="header__nav_links">Home</a></li>
                <li><a href="#" class="header__nav_links">Top sales</a></li>
                <li><a href="#" class="header__nav_links">Collections</a></li>
                <li><a href="#" class="header__nav_links">Our blog</a></li>
                <li><a href="#" class="header__nav_links">About us</a></li>
            </ul>

            <div class="header__cta">
                <button class="btn btn--secondary" >Sign up</button>
                <button class="btn btn--primary" >Connect Wallet</button>
            </div>
        </header>

        <section class="hero-header">

            <div class="hero-header__content">
                <h1 class="hero-header__title">See the NFT new world</h1>
                <p class="hero-header__desc">
                    Vorem ipsum dolor sit amet, consectetur adipiscing elit.
                    Etiam eu turpis molestie, di
                </p>
        
                <a class="hero-header__cta">
                    Discover Vow
                    <img src="./assets/icons/arrow_to_right.svg" alt="Arrow to right">
                </a>
            </div>
    
            <div class="hero-header__images">

                <img src="./assets/icons/star_rings.svg" class="hero-header__star-rings"
                alt="Stars and rings">

                <div  class="hero-header__image-container">
                    <img src="./assets/images/styled_monkey.png" class="hero-header__styled-monkey"
                    alt=" A styled monkey">
                </div>

                <div class="hero-header__image-container" >
                    <img src="./assets/images/doll_stone.png" class="hero-header__doll-stone"
                    alt="A doll in stone">
                </div>
            </div>
        </section>
    
        <section class="collections">
            <h2 class="collections__title">Our collections</h2>
            <div class="collections__categories">
                <ul>
                    <li class="collection__category-label">All categories</li>
                    <li class="collection__category-label">Art</li>
                    <li class="collection__category-label">Celebrities</li>
                    <li class="collection__category-label">Gaming</li>
                    <li class="collection__category-label">Sport</li>
                </ul>
    
                <a href="#">view more</a>
            </div>
    
            <div class="collections__card-container">
                <div class="collections__card nft-card">
                    <img src="./assets/images/cyberpunk.png" alt="" class="nft-image">
    
                    <div class="nft__desc">
                        <p class="nft__name">Cyberpunk</p>
    
                        <div class="nft__value">
                            <img src="./assets/icons/ethereum-ellipse.svg" alt="An nft token" class="nft-token">
                            <span class="nft_cost">68</span>
                        </div>
                    </div>
    
                    <button class="nft-cta" >Place a Bid</button>
                </div>
            </div>
        </section>
    
        <section class="company-values">
            <div class="value-card">
                <img src="./assets/icons/wallet.svg" alt="A wallet">
                <h2 class="value-card__title"></h2>
                <p class="value-card__desc"></p>
            </div>
        </section>
    
        <section class="cta-section">
            <h2 class="cta-section__title"></h2>
            <p class="cta-section__desc"></p>
            <button class="btn btn__primary">Sign up now</button>
        </section>
    
        <footer class="footer">
            <img src="./assets/logo/nl_logo.svg" alt="The new world NTF website logo">
            <div class="footer__content">
                <h2 class="footer__desc"></h2>
    
                <ul class="footer__nav">
                    <li class="footer__links"><a href=""></a></li>
                    <li class="footer__links"><a href=""></a></li>
                    <li class="footer__links"><a href=""></a></li>
                </ul>
            </div>
        </footer>
        
    </body>

</html>
